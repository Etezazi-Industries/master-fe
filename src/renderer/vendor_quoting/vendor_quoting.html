<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vendor Quoting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body data-bs-theme="dark">
    <!-- Top bar -->
    <div class="container-fluid bg-body border-bottom py-2 mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Vendor Quoting</h5>
        </div>
    </div>

    <div class="container-fluid py-4">
        <h4 class="text-center mb-4">Send Email</h4>

        <!-- Use grid instead of ad-hoc flex so labels/inputs align -->
        <form class="row g-4">
            <!-- Left column: search & quantity -->
            <div class="col-12 col-lg-6">
                <div class="row g-3 align-items-center">
                    <!-- Select Type -->
                    <div class="row g-2 align-items-center">
                        <label for="type-select-box" class="col-sm-3 col-form-label">Select Type</label>
                        <div class="col-sm-9">
                            <select class="form-select" id="type-select-box">
                                <option value="" selected>-- Select --</option>
                                <option value="Item">Item</option>
                                <option value="RFQ">RFQ</option>
                            </select>
                        </div>
                    </div>

                    <!-- Search -->
                    <div class="row g-2 align-items-center">
                        <label for="rfq-or-item-search" class="col-sm-3 col-form-label">Search</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" id="rfq-or-item-search" placeholder="RFQ/Item">
                                <button class="btn btn-outline-primary" type="button" id="search-button">Go</button>
                            </div>
                        </div>
                    </div>

                    <!-- Results (multi-line control) -->
                    <div class="row g-2">
                        <label for="search-result-box" class="col-sm-3 col-form-label">Results</label>
                        <div class="col-sm-9">
                            <select class="form-select" id="search-result-box" size="4"></select>
                        </div>
                    </div>

                    <!-- Quantity -->
                    <div class="row g-2 align-items-center">
                        <label for="item-qty" class="col-sm-3 col-form-label">Quantity</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="item-qty" min="1" placeholder="Qty">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right column: attachments -->
            <div class="col-12 col-lg-6 d-flex flex-column gap-3">
                <div>
                    <label class="form-label">Other Attachments</label>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-secondary"
                            id="browse-other-attachments">Browse</button>
                        <input type="file" class="d-none" id="other-attachments-input" multiple>
                    </div>
                    <ul id="other-attachments-select" class="list-group list-group-flush mt-2"></ul>
                </div>

                <div>
                    <label class="form-label">Finish Attachments</label>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-secondary"
                            id="browse-finish-attachments">Browse</button>
                        <input type="file" class="d-none" id="finish-attachments-input" multiple>
                    </div>
                    <ul id="finish-attachments-select" class="list-group list-group-flush mt-2"></ul>
                </div>

                <div class="mt-auto">
                    <button type="button" class="btn btn-primary w-100" id="open-preview-modal">Next</button>
                </div>
                
                <div class="mt-2">
                    <button type="button" class="btn btn-sm btn-outline-primary" id="btn-boeing-finish">Boeing finish codes</button>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="rfqRecipientsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <!-- React mounts here -->
            <div class="modal-content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./vq_main.js"></script>
    <script type="module" src="./send_handler.js"></script>
    <script type="module" src="./wiring/boeing_finish_button.js"></script>
</body>

</html>
