<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Home - Applications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            overflow: hidden;
        }


        :root {
            --nav-h: 40px;
        }


        .app-shell {
            height: calc(100vh - var(--nav-h));
            overflow: hidden;
        }

        .sidebar-col {
            overflow: auto;
        }

        .viewport-col {
            overflow: hidden;
        }

        #app-frame {
            display: block;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Material Design Navigation Hover Effects */
        .material-nav-item:hover:not(.active) {
            background: rgba(255,255,255,0.05) !important;
            color: rgba(255,255,255,0.95) !important;
            border-left: 3px solid rgba(25,118,210,0.5) !important;
        }

        .material-nav-item:hover:not(.active) img {
            opacity: 0.9 !important;
        }

        .material-nav-item.active {
            background: rgba(25,118,210,0.1) !important;
            color: white !important;
            border-left: 3px solid #1976d2 !important;
            font-weight: 500 !important;
        }

        .material-nav-item.active img {
            opacity: 0.9 !important;
        }

        /* Ensure inactive items have proper styling */
        .material-nav-item:not(.active) {
            background: transparent !important;
            color: rgba(255,255,255,0.8) !important;
            border-left: 3px solid transparent !important;
            font-weight: 400 !important;
        }

        .material-nav-item:not(.active) img {
            opacity: 0.7 !important;
        }

        /* Ensure no gutters */
        body, html {
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
    </style>
</head>

<body class="bg-dark text-white vh-100" style="overflow:hidden;">
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top py-1">
        <div class="container-fluid h-100 p-0">
            <a class="navbar-brand ms-1" href="#">My Applications</a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <span class="navbar-text">Logged in as <strong>User</strong></span>
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Sidebar + Content -->
    <div style="height:calc(100vh - 40px); padding-top:40px; margin: 0; padding-left: 0; padding-right: 0;">
        <div class="row h-100 g-0" style="margin: 0;">
            <!-- Material Design Sidebar -->
            <div class="col-3 col-lg-2 d-flex flex-column p-0" style="background: #475569; box-shadow: 2px 0 8px rgba(0,0,0,0.15); overflow:auto; position: relative;">
                <!-- Sidebar Header -->
                <div style="padding: 0.5rem 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); background: #475569;">
                    <div class="d-flex align-items-center" style="height: 1.2rem;">
                        <div style="width: 16px; height: 16px; background: rgba(25,118,210,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 0.5rem;">
                            <i class="bi bi-grid-3x3-gap-fill" style="color: #1976d2; font-size: 0.6rem;"></i>
                        </div>
                        <small class="mb-0 text-white fw-bold" style="font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.5px; line-height: 1;">Applications</small>
                    </div>
                </div>
                
                <!-- Navigation Items -->
                <nav class="nav flex-column" style="padding: 0.5rem 0;">
                    <a href="#" data-app="vendor-quoting" class="material-nav-item active" style="display: flex; align-items: center; padding: 0.75rem 1.5rem; text-decoration: none; transition: all 0.2s ease;">
                        <img src="../assets/shop.svg" alt="Vendor" width="20" class="me-3"> 
                        <span>Vendor Quoting</span>
                    </a>
                    <a href="../vac_req/vacation.html" target="app-frame" class="material-nav-item" style="display: flex; align-items: center; padding: 0.75rem 1.5rem; text-decoration: none; transition: all 0.2s ease;">
                        <img src="../assets/calendar.svg" alt="Vacation" width="20" class="me-3"> 
                        <span>Vacation Requests</span>
                    </a>
                    <a href="../qv_dash_access/quickview_access.html" target="app-frame" class="material-nav-item" style="display: flex; align-items: center; padding: 0.75rem 1.5rem; text-decoration: none; transition: all 0.2s ease;">
                        <img src="../assets/stats.svg" alt="Quickview" width="20" class="me-3"> 
                        <span>Quickview Access</span>
                    </a>
                    <a href="../rfq_gen/rfq_gen.html" target="app-frame" class="material-nav-item" style="display: flex; align-items: center; padding: 0.75rem 1.5rem; text-decoration: none; transition: all 0.2s ease;">
                        <img src="../assets/stats.svg" alt="Quickview" width="20" class="me-3">
                        <span>RFQ Gen</span>
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-9 col-lg-10 p-0" style="overflow:hidden;" id="main-content">
                <div id="vendor-quoting-root" style="width:100%; height:100%; display:block;" class="bg-white"></div>
                <iframe id="app-frame" name="app-frame" src=""
                    style="width:100%; height:100%; border:0; display:none;" class="bg-white"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../vendor_quoting/App.js"></script>
    <script src="./home.js"></script>
</body>


</html>
