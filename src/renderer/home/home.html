<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Home - Applications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            overflow: hidden;
        }


        :root {
            --nav-h: 40px;
        }


        .app-shell {
            height: calc(100vh - var(--nav-h));
            overflow: hidden;
        }

        .sidebar-col {
            overflow: auto;
        }

        .viewport-col {
            overflow: hidden;
        }

        #app-frame {
            display: block;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body class="bg-dark text-white vh-100" style="overflow:hidden;">
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top py-1">
        <div class="container-fluid h-100 p-0">
            <a class="navbar-brand ms-1" href="#">My Applications</a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <span class="navbar-text">Logged in as <strong>User</strong></span>
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Sidebar + Content -->
    <div class="container-fluid" style="height:calc(100vh - 40px); padding-top:40px;">
        <div class="row h-100 g-0">
            <!-- Sidebar -->
            <div class="col-3 col-lg-2 bg-secondary d-flex flex-column p-0" style="overflow:auto;">
                <div class="p-3 border-bottom">
                    <h6 class="mb-0">Applications</h6>
                </div>
                <nav class="nav flex-column">
                    <a href="../vendor_quoting/vendor_quoting.html" target="app-frame"
                        class="nav-link text-white active">
                        <img src="../assets/shop.svg" alt="Vendor" width="20" class="me-2"> Vendor Quoting
                    </a>
                    <a href="../vac_req/vacation.html" target="app-frame" class="nav-link text-white">
                        <img src="../assets/calendar.svg" alt="Vacation" width="20" class="me-2"> Vacation Requests
                    </a>
                    <a href="../qv_dash_access/quickview_access.html" target="app-frame" class="nav-link text-white">
                        <img src="../assets/stats.svg" alt="Quickview" width="20" class="me-2"> Quickview Access
                    </a>
                    <a href="../rfq_gen/rfq_gen.html" target="app-frame" class="nav-link text-white">
                        <img src="../assets/stats.svg" alt="Quickview" width="20" class="me-2">RFQ Gen
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-9 col-lg-10 p-0" style="overflow:hidden;">
                <iframe id="app-frame" name="app-frame" src="vendor_quoting.html"
                    style="width:100%; height:100%; border:0; display:block;" class="bg-white"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./home.js"></script>
</body>


</html>
