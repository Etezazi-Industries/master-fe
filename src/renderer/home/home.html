<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Auto Gen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            overflow: hidden;
        }


        :root {
            --title-bar-h: 32px;
        }


        .app-shell {
            height: calc(100vh - var(--title-bar-h));
            overflow: hidden;
        }

        /* Draggable Title Bar */
        .title-bar {
            height: var(--title-bar-h);
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            -webkit-app-region: drag;
            user-select: none;
        }

        .title-bar-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            -webkit-app-region: no-drag;
        }

        .title-bar-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #ffffff;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .title-bar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-right: 140px; /* Space for window controls */
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #e0e0e0;
            font-size: 0.8rem;
        }

        .user-avatar {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .title-bar-button {
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .title-bar-button:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .sidebar-col {
            overflow: auto;
        }

        .viewport-col {
            overflow: hidden;
        }

        #app-frame {
            display: block;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Material Design Navigation Hover Effects */
        .material-nav-item:hover:not(.active) {
            background: rgba(255,255,255,0.05) !important;
            color: rgba(255,255,255,0.95) !important;
            border-left: 3px solid rgba(25,118,210,0.5) !important;
        }

        .material-nav-item:hover:not(.active) i {
            color: rgba(255,255,255,0.95) !important;
            transform: scale(1.1);
        }

        .material-nav-item.active {
            background: rgba(25,118,210,0.1) !important;
            color: white !important;
            border-left: 3px solid #1976d2 !important;
            font-weight: 500 !important;
        }

        .material-nav-item.active i {
            color: #64b5f6 !important;
            transform: scale(1.05);
        }

        /* Ensure inactive items have proper styling */
        .material-nav-item:not(.active) {
            background: transparent !important;
            color: rgba(255,255,255,0.8) !important;
            border-left: 3px solid transparent !important;
            font-weight: 400 !important;
        }

        .material-nav-item:not(.active) i {
            color: rgba(255,255,255,0.7) !important;
            transition: all 0.2s ease;
        }

        /* Ensure no gutters */
        body, html {
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
    </style>
</head>

<body class="bg-dark text-white vh-100" style="overflow:hidden;">
    <!-- Draggable Title Bar -->
    <div class="title-bar">
        <div class="title-bar-left">
            <div style="width: 20px; height: 20px; background: rgba(25,118,210,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-grid-3x3-gap-fill" style="color: #1976d2; font-size: 0.7rem;"></i>
            </div>
            <span>Auto Gen</span>
        </div>
        
        <div class="title-bar-right">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="bi bi-person-fill"></i>
                </div>
                <span>User</span>
            </div>
            <button class="title-bar-button" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i>
                Logout
            </button>
        </div>
    </div>

    <!-- Sidebar + Content -->
    <div style="height:calc(100vh - var(--title-bar-h)); padding-top:var(--title-bar-h); margin: 0; padding-left: 0; padding-right: 0;">
        <div class="row h-100 g-0" style="margin: 0;">

                <!-- Sidebar Header -->
                <div style="padding: 0.5rem 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); background: #475569;">
                    <div class="d-flex align-items-center" style="height: 1.2rem;">
                        <div style="width: 16px; height: 16px; background: rgba(25,118,210,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 0.5rem;">
                            <i class="bi bi-grid-3x3-gap-fill" style="color: #1976d2; font-size: 0.6rem;"></i>
                        </div>
                        <small class="mb-0 text-white fw-bold" style="font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.5px; line-height: 1;">Modules</small>
                    </div>
                </div>
                
                <!-- Navigation Items -->
                <nav class="nav flex-column" style="padding: 0.5rem 0;">
                    <a href="#" data-app="vendor-quoting" class="material-nav-item active" style="display: flex; align-items: center; padding: 0.75rem 1.5rem; text-decoration: none; transition: all 0.2s ease;">
                        <i class="bi bi-briefcase-fill me-3" style="font-size: 1.1rem; width: 20px; text-align: center;"></i>
                        <span>Vendor Quoting</span>
                    </a>
                    <a href="#" data-app="vacation" class="material-nav-item" style="display: flex; align-items: center; padding: 0.75rem 1.5rem; text-decoration: none; transition: all 0.2s ease;">
                        <i class="bi bi-calendar-check me-3" style="font-size: 1.1rem; width: 20px; text-align: center;"></i>
                        <span>Vacation Requests</span>
                    </a>
                    <a href="../qv_dash_access/quickview_access.html" target="app-frame" class="material-nav-item" style="display: flex; align-items: center; padding: 0.75rem 1.5rem; text-decoration: none; transition: all 0.2s ease;">
                        <i class="bi bi-graph-up me-3" style="font-size: 1.1rem; width: 20px; text-align: center;"></i>
                        <span>Quickview Access</span>
                    </a>
                    <a href="#" data-app="rfq-gen" class="material-nav-item" style="display: flex; align-items: center; padding: 0.75rem 1.5rem; text-decoration: none; transition: all 0.2s ease;">
                        <i class="bi bi-file-earmark-text me-3" style="font-size: 1.1rem; width: 20px; text-align: center;"></i>
                        <span>RFQ Gen</span>
                    </a>
                    <a href="#" data-app="admin-panel" class="material-nav-item" style="display: flex; align-items: center; padding: 0.75rem 1.5rem; text-decoration: none; transition: all 0.2s ease;">
                        <i class="bi bi-terminal-fill me-3" style="font-size: 1.1rem; width: 20px; text-align: center;"></i>
                        <span>Admin Panel</span>
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-9 col-lg-10 p-0" style="overflow:hidden;" id="main-content">
                <div id="vendor-quoting-root" style="width:100%; height:100%; display:block;" class="bg-white"></div>
                <div id="vacation-root" style="width:100%; height:100%; display:none;" class="bg-white"></div>
                <div id="rfq-gen-root" style="width:100%; height:100%; display:none; background-color: #f8f9fa; color: #212529; overflow-y: auto;"></div>
                <div id="admin-panel-root" style="width:100%; height:100%; display:none;" class="bg-white"></div>
                <iframe id="app-frame" name="app-frame" src=""
                    style="width:100%; height:100%; border:0; display:none;" class="bg-white"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="../vendor_quoting/App.js"></script>
    <script type="module" src="../vacation/VacationApp.js"></script>
    <script type="module" src="../rfq_gen/main.js"></script>
    <script type="module" src="../admin_panel/main.js"></script>
    <script src="./home.js"></script>
</body>


</html>
