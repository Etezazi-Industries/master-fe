<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vendor Quoting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Floating approve button at bottom right */
        #approve-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
            /* above table/card */
        }
    </style>
</head>

<body>
    <!-- Back to Home -->
    <div class="container-fluid py-2 sticky-top bg-white border-bottom" style="z-index:1060;">
        <!--<button class="btn btn-outline-secondary" onclick="window.location.href='home.html'">-->
        <!--    &larr; Back to Home-->
        <!--</button>-->
    </div>


    <!-- Vacation Requests -->
    <div class="container-fluid py-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Centered heading -->
                <h4 class="card-title text-center mb-3">Vacation Requests</h4>

                <div class="table-responsive">
                    <table id="vacation-table" class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 60px;">ID</th>
                                <th style="width: 180px;">Name</th>
                                <th style="width: 120px;">From Date</th>
                                <th style="width: 120px;">To Date</th>
                                <th style="width: 120px;">Start Time</th>
                                <th style="width: 100px;">Hours</th>
                                <th style="width: 320px;">Reason</th>
                                <th style="width: 110px;">Approved</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Approve Button -->
    <button id="approve-btn" class="btn btn-primary" disabled>Approve</button>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="d-flex justify-content-center align-items-center w-100" style="height:100vh;">
                <div class="spinner-border text-light" role="status" aria-hidden="true"></div>
            </div>
        </div>
    </div>

    <!-- Edit Reason Modal -->
    <div class="modal fade" id="editReasonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">
                        <span id="modalRequestId"></span> <span id="modalRequestName"></span> - Add Comment
                    </h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3">
                    <textarea id="editReason" class="form-control mb-3" rows="4" placeholder="Comment"></textarea>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-outline-secondary btn-sm"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary btn-sm" id="saveReasonBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./vacation.js"></script>

</html>
