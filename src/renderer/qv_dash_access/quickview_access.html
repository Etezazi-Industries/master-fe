<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Quick View Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-body text-body">

    <div class="container my-4">
        <!-- Page Heading -->
        <h2 class="text-center mb-4 fw-bold">Quick View Access</h2>

        <div class="row g-4 mb-4">
            <!-- Users -->
            <div class="col-12 col-lg-4">
                <label class="fw-semibold mb-2">Select User</label>
                <input type="search" class="form-control mb-2" id="searchUsers" placeholder="Search users…">
                <select multiple class="form-select" size="12" id="users"></select>
                <div class="form-text">Tip: Ctrl/Cmd-click to multi-select.</div>
            </div>

            <!-- Accessed Quick Views -->
            <div class="col-12 col-lg-4">
                <label class="fw-semibold mb-2">Accessed Quick Views</label>
                <input type="search" class="form-control mb-2" id="searchAccessedQV" placeholder="Search quick views…">
                <select multiple class="form-select" size="12" id="accessedQuickViews"></select>
            </div>

            <!-- Accessed Dashboards -->
            <div class="col-12 col-lg-4">
                <label class="fw-semibold mb-2">Accessed Dashboards</label>
                <input type="search" class="form-control mb-2" id="searchAccessedDB" placeholder="Search dashboards…">
                <select multiple class="form-select" size="12" id="accessedDashboards"></select>
            </div>
        </div>

        <!-- Action buttons -->
        <div class="d-grid d-sm-flex gap-2">
            <button class="btn btn-success" id="btnAdd" data-bs-toggle="modal" data-bs-target="#addModal">
                Add
            </button>
            <button class="btn btn-outline-primary" id="btnRemove">Remove Access</button>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Grant Access</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p class="mb-3">Select dashboards and quick views to grant to the selected user(s).</p>

                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <h6 class="fw-semibold">Dashboards</h6>
                            <div id="dashboardsList" class="vstack gap-2 mt-2"
                                style="max-height: 300px; overflow:auto;"></div>
                        </div>
                        <div class="col-12 col-md-6">
                            <h6 class="fw-semibold">Quick Views</h6>
                            <div id="quickViewsList" class="vstack gap-2 mt-2"
                                style="max-height: 300px; overflow:auto;"></div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmAdd">Add Access</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./access.js"></script>

</body>

</html>
