<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Quick View Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }

        #loadingOverlay.d-none {
            display: none;
        }
    </style>
</head>


<body class="bg-body text-body min-vh-100 d-flex flex-column">
    <div class="container my-4 flex-fill d-flex flex-column"><!-- + d-flex flex-column -->
        <h2 class="text-center mb-4 fw-bold">Quick View Access</h2>

        <div class="row g-4 mb-4 flex-grow-1"><!-- h-100 → flex-grow-1 -->
            <div class="col-12 col-lg-4 d-flex flex-column">
                <label class="fw-semibold mb-2">Select User</label>
                <input type="search" class="form-control mb-2" id="searchUsers" placeholder="Search users…">
                <select multiple class="form-select flex-grow-1 overflow-auto" id="users"></select>
                <div class="form-text">Tip: Ctrl/Cmd-click to multi-select.</div>
            </div>

            <div class="col-12 col-lg-4 d-flex flex-column">
                <label class="fw-semibold mb-2">Accessed Quick Views</label>
                <input type="search" class="form-control mb-2" id="searchAccessedQV" placeholder="Search quick views…">
                <select multiple class="form-select flex-grow-1 overflow-auto" id="accessedQuickViews">
                    <option value="" selected>— Select a user —</option>
                </select>
                <div class="form-text">Tip: Ctrl/Cmd-click to multi-select.</div>
            </div>

            <div class="col-12 col-lg-4 d-flex flex-column">
                <label class="fw-semibold mb-2">Accessed Dashboards</label>
                <input type="search" class="form-control mb-2" id="searchAccessedDB" placeholder="Search dashboards…">
                <select multiple class="form-select flex-grow-1 overflow-auto" id="accessedDashboards">
                    <option value="" selected>— Select a user —</option>
                </select>
                <div class="form-text">Tip: Ctrl/Cmd-click to multi-select.</div>
            </div>
        </div>

        <!-- Buttons stay below the row -->
        <div class="d-grid d-sm-flex gap-2">
            <button class="btn btn-success" id="btnAdd" data-bs-toggle="modal" data-bs-target="#addModal">Add</button>
            <button class="btn btn-outline-primary" id="btnRemove">Remove Access</button>
        </div>
    </div>


    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Grant Access</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p class="mb-3">Select dashboards and quick views to grant to the selected user(s).</p>

                    <div class="row g-3">
                        <!-- Dashboards -->
                        <div class="col-12 col-md-6">
                            <h6 class="fw-semibold">Dashboards</h6>
                            <!-- Search box -->
                            <input type="search" id="searchDashboards" class="form-control mb-2"
                                placeholder="Search dashboards…">
                            <div id="dashboardsList" class="vstack gap-2 mt-2"
                                style="max-height: 300px; overflow:auto;"></div>
                        </div>

                        <!-- Quick Views -->
                        <div class="col-12 col-md-6">
                            <h6 class="fw-semibold">Quick Views</h6>
                            <!-- Search box -->
                            <input type="search" id="searchQuickViews" class="form-control mb-2"
                                placeholder="Search quick views…">
                            <div id="quickViewsList" class="vstack gap-2 mt-2"
                                style="max-height: 300px; overflow:auto;"></div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmAdd">Add Access</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="d-flex justify-content-center" id="loadingOverlay">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./access.js"></script>
    <script src="./filters.js"></script>

</body>

</html>
