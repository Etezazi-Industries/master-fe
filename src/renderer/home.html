<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Quoting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container-fluid py-4">
    <div class="card shadow-sm w-100">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Send Email</h4>
        <form class="d-flex flex-column flex-lg-row gap-4">
          
          <!-- Left column: search & quantity -->
          <div class="flex-fill d-flex flex-column gap-3">
            <div class="d-flex align-items-center gap-3">
              <label for="type-select-box" class="form-label mb-0 flex-shrink-0" style="width: 140px;">Select Type</label>
              <select class="form-select flex-grow-1" id="type-select-box">
                <option value="" selected>-- Select --</option>
                <option value="Item">Item</option>
                <option value="RFQ">RFQ</option>
              </select>
            </div>

            <div class="d-flex align-items-center gap-3">
              <label for="rfq-or-item-search" class="form-label mb-0 flex-shrink-0" style="width: 140px;">Search</label>
              <div class="input-group flex-grow-1">
                <input type="text" class="form-control" id="rfq-or-item-search" placeholder="RFQ/Item">
                <button class="btn btn-outline-primary" type="button" id="search-button">Go</button>
              </div>
            </div>

            <div class="d-flex align-items-start gap-3">
              <label for="search-result-box" class="form-label mb-0 flex-shrink-0" style="width: 140px;">Results</label>
              <select class="form-select flex-grow-1" id="search-result-box" size="4"></select>
            </div>

            <div class="d-flex align-items-center gap-3">
              <label for="item-qty" class="form-label mb-0 flex-shrink-0" style="width: 140px;">Quantity</label>
              <input type="number" class="form-control flex-grow-1" id="item-qty" min="1" placeholder="Qty">
            </div>
          </div>

          <!-- Right column: attachments -->
          <div class="flex-fill d-flex flex-column gap-3">
            <div>
              <label class="form-label">Other Attachments</label>
              <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-secondary" id="browse-other-attachments">Browse</button>
                <input type="file" class="d-none" id="other-attachments-input" multiple>
              </div>
              <ul id="other-attachments-select" class="list-group list-group-flush mt-2"></ul>
            </div>

            <div>
              <label class="form-label">Finish Attachments</label>
              <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-secondary" id="browse-finish-attachments">Browse</button>
                <input type="file" class="d-none" id="finish-attachments-input" multiple>
              </div>
              <ul id="finish-attachments-select" class="list-group list-group-flush mt-2"></ul>
            </div>

            <div class="mt-auto">
              <button type="button" class="btn btn-primary w-100" id="send-mail-button">Send Email</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./home.js"></script>
</body>
</html>
