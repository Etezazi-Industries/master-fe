<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ProCure Hub</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fc;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            letter-spacing: -0.01em;
        }
        
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Loading spinner animation */
        .spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Custom card styling */
        .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.2) !important;
        }
        
        /* Badge styling */
        .badge {
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        /* Custom button styling */
        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Table styling */
        .table td {
            border-top: 1px solid #e3e6f0;
            padding: 0.5rem;
        }
        
        .table td:first-child {
            width: 30%;
            font-weight: 500;
            color: #5a5c69;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 1rem !important;
            }
            
            .card-body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Panel React Mount Point -->
    <div id="admin-panel-root"></div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- React and ReactDOM from CDN for development -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Admin Panel Application -->
    <script type="text/babel" data-type="module">
        import { mountAdminPanel } from './AdminPanel.jsx';
        
        // Initialize the admin panel when the DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            try {
                mountAdminPanel();
                console.log('[admin-panel] Application mounted successfully');
            } catch (error) {
                console.error('[admin-panel] Failed to mount application:', error);
                
                // Show error message to user
                const container = document.getElementById('admin-panel-root');
                if (container) {
                    container.innerHTML = `
                        <div class="container-fluid py-5">
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <div class="card border-danger">
                                        <div class="card-header bg-danger text-white">
                                            <h5 class="mb-0">
                                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                                Application Error
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <p>Failed to load the Admin Panel application.</p>
                                            <p class="mb-0"><strong>Error:</strong> ${error.message}</p>
                                            <hr>
                                            <button class="btn btn-outline-danger" onclick="location.reload()">
                                                <i class="bi bi-arrow-clockwise me-1"></i>
                                                Retry
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
        });
        
        // Handle page unload
        window.addEventListener('beforeunload', function() {
            console.log('[admin-panel] Page unloading...');
        });
    </script>
</body>
</html>
